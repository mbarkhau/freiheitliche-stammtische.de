<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freiheitliche Stammtische</title>

    <link rel="icon" type="image/png" href="img/logo_64.png">

    <link rel="preload" href="termine.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="stylesheet" href="jsvectormap.css">
    <link rel="stylesheet" href="styles.css">

    <script src="list.js"></script>
    <script src="jsvectormap.js"></script>

    <script src="map_de_mill.js"></script>
    <!-- <script src="map_at_mill.js"></script> -->
    <!-- <script src="map_ch_mill.js"></script> -->
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="index.html" class="header-left">
                <img src="img/logo_256.png" alt="Logo" class="site-logo">
                <h1 class="site-title">Freiheitliche Stammtische</h1>
            </a>
            <nav class="header-right">
                <div class="filter-panel">
                    <input class="table-search" placeholder="Suche..." aria-label="Suche">
                    <button id="clear-filter" aria-label="Suche leeren">âœ•</button>
                </div>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">â˜¾</button>
                <a href="info.html" class="nav-link">Info</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="top-pane">
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
        <div id="modal-overlay"></div>
        <div id="selection-panel">
            <button id="close-selection" aria-label="SchlieÃŸen">âœ•</button>
            <div id="selection-content">
                <p class="placeholder">WÃ¤hle einen Termin auf der Karte aus, um Details zu sehen.</p>
            </div>
        </div>
        <div id="table-container">
            <div id="termine-list" class="table-wrapper">
                <table id="termine-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="date">Datum</th>
                            <th class="sort" data-sort="dow">Tag</th>
                            <th class="sort" data-sort="time">Uhrzeit</th>
                            <th class="sort" data-sort="name">Name</th>
                            <th class="sort" data-sort="state">Bundesland</th>
                            <th class="sort" data-sort="plz">PLZ</th>
                            <th class="sort" data-sort="city">Stadt</th>
                            <th class="sort" data-sort="orga">Veranstalter</th>
                            <th class="sort" data-sort="kontakt">Kontakt</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            const button = document.getElementById('theme-toggle');
            button.textContent = newTheme === 'light' ? 'â˜¾' : 'âœ¹';


            if (globalMapMarkers && globalTermine) {
                initMap(globalMapMarkers, globalTermine);
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If saved theme is light, apply it. Otherwise (dark or null), do nothing (default is dark).
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').textContent = 'â˜¾';

            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = 'âœ¹';
            }
        }

        window.addEventListener('DOMContentLoaded', initTheme);

        function getRelativeDateString(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            // Reset time to midnight for accurate day calculation
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Treat the event date as midnight local time to avoid timezone issues
            // (assuming dateStr is YYYY-MM-DD)
            const eventDate = new Date(dateStr + 'T00:00:00');

            const diffTime = eventDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'heute';
            if (diffDays === 1) return 'morgen';
            if (diffDays === -1) return 'gestern';

            const weeks = Math.abs(Math.round(diffDays / 7));
            const months = Math.abs(Math.round(diffDays / 30));
            if (diffDays > 0) {
                if (months > 2) {
                    return `in ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `in ${weeks} Wochen`;
                }
                return `in ${diffDays} Tagen`;
            } else {
                if (months > 2) {
                    return `vor ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `vor ${weeks} Wochen`;
                }
                return `vor ${Math.abs(diffDays)} Tagen`;
            }
        }

        function cityText(termin) {
            const dist = termin.city_dist
            return dist < 15 ? termin.city : ('bei ' + termin.city);
        }

        function formatKontakt(kontakt, email) {
            if (!kontakt && !email) return '';
            if (email) {
                const recipient = kontakt ? `${kontakt.trim()} <${email.trim()}>` : email.trim();
                return `<a href="mailto:${encodeURIComponent(recipient)}">${kontakt || email}</a>`;
            }
            return kontakt || '';
        }

        function populateTable(termine) {
            const tbody = document.querySelector('#termine-table tbody');
            tbody.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            termine.forEach(t => {
                const row = document.createElement('tr');
                row.id = 'marker-' + t.originalIndex;
                const relativeDate = getRelativeDateString(t.date);
                row.innerHTML = `
                    <td class="date" title="${relativeDate}">${t.date || ''}</td>
                    <td class="dow">${t.dow || ''}</td>
                    <td class="time">${t.time || ''}</td>
                    <td class="name">${t.name || ''}</td>
                    <td class="state">${t.state || ''}</td>
                    <td class="plz">${t.plz || ''}</td>
                    <td class="city">${cityText(t)}</td>
                    <td class="orga">${t.orga_www ? `<a href="${t.orga_www}" target="_blank">${t.orga || 'Link'}</a>` : (t.orga || '')}</td>
                    <td class="kontakt">${formatKontakt(t.kontakt, t['e-mail'])}</td>
                `;

                row.addEventListener('click', () => {
                    updateSelectionPanel(t, true);
                });

                tbody.appendChild(row);
            });
        }

        let currentMap = null;
        let termineList = null;
        let globalTermine = null;
        let globalMapMarkers = null;

        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function getMapColors() {
            const style = getComputedStyle(document.documentElement);
            return {
                fill: style.getPropertyValue('--map-region-fill').trim() || '#333333',
                stroke: style.getPropertyValue('--map-region-stroke').trim() || '#AAAAAA'
            };
        }

        // Custom search function to handle parentheses correctly
        function customSearchFunction(searchString, columns) {
            // List.js calls this function once, not per item.
            // We need to iterate over all items and set item.found = true/false.

            // Unescape backslashes added by List.js
            // List.js does: s.replace(/[-[\]{}()*+?.,\\^$|#]/g, '\\$&');
            const unescapedString = searchString.replace(/\\(.)/g, '$1');
            const lowerSearchString = unescapedString.toLowerCase();

            const searchTerms = lowerSearchString.split(/\s+/).filter(t => t.length > 0);

            // Check if termineList is initialized
            if (!termineList) return;

            const items = termineList.items;
            for (let k = 0, kl = items.length; k < kl; k++) {
                const item = items[k];
                item.found = false;

                if (searchTerms.length === 0) {
                    item.found = true;
                    continue;
                }

                // columns is an array of column names we can search in.
                // If undefined, search all valueNames.
                const itemValues = item.values();
                const cols = columns || termineList.valueNames;

                let allTermsFound = true;
                // Standard logic: AND for terms
                for (let i = 0; i < searchTerms.length; i++) {
                    const term = searchTerms[i];
                    let termFoundInAnyCol = false;

                    // OR for columns
                    for (let j = 0; j < cols.length; j++) {
                        const colName = cols[j];
                        const val = itemValues[colName];
                        if (val !== undefined && val !== null) {
                            const text = String(val).toLowerCase();
                            if (text.indexOf(term) !== -1) {
                                termFoundInAnyCol = true;
                                break;
                            }
                        }
                    }

                    if (!termFoundInAnyCol) {
                        allTermsFound = false;
                        break;
                    }
                }

                if (allTermsFound) {
                    item.found = true;
                }
            }
        }

        function initMap(mapMarkers, events) {
            if (currentMap) {
                currentMap.destroy();
            }
            document.getElementById('map').innerHTML = '';

            const colors = getMapColors();
            const scale = Math.min(2, Math.max(1, window.innerWidth / (window.innerHeight / 1.5)));

            try {
                currentMap = new jsVectorMap({
                    focusOn: { coords: [51, 10], scale: scale },
                    markersSelectable: true,
                    markersSelectableOne: true,
                    selector: '#map',
                    map: 'de_mill',
                    backgroundColor: 'transparent',
                    regionStyle: {
                        initial: {
                            fill: '#FFF', // White regions
                            stroke: colors.stroke,
                            strokeWidth: 0.5
                        },
                    },
                    zoomButtons: false,
                    zoomOnScroll: true,
                    markers: [...mapMarkers],
                    onMarkerClick: function (event, index) {
                        const marker = globalMapMarkers[index];
                        const originalIndex = marker.ids[0];
                        const termin = globalTermine[originalIndex];
                        updateSelectionPanel(termin, true);
                    },
                    onRegionClick: function (event, code) {
                        const searchInput = document.querySelector('.filter-panel .table-search');
                        if (searchInput && termineList) {
                            searchInput.value = code;
                            termineList.search(code, customSearchFunction);
                            searchInput.focus();
                        }
                    },
                });
            } catch (e) {
                console.error("Map Error:", e);
                document.getElementById('map').innerHTML = '<p style="color: white; padding: 10px;">Fehler beim Laden der Karte.</p>';
            }


            // Handle clicks outside map elements (regions/markers) to clear filter
            document.getElementById('map').addEventListener('click', function (event) {
                if (!event.target.closest('.jvm-element')) {
                    const searchInput = document.querySelector('.filter-panel .table-search');
                    if (searchInput && termineList) {
                        searchInput.value = '';
                        termineList.search('', customSearchFunction);
                        searchInput.focus();
                    }
                }
            });
        }

        function updateSelectionPanel(termin, showModal = false) {
            // Update Selection Panel content
            const panel = document.getElementById('selection-panel');
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('selection-content');

            const relativeDate = getRelativeDateString(termin.date);

            content.innerHTML = `
                <p><span class="field-label">Name:</span> <span>${termin.name || ''}</span></p>
                <p><span class="field-label">Datum:</span> <span>${termin.date || ''} (${termin.dow || ''}) <span style="color: #888; margin-left: 5px;">${relativeDate}</span></span></p>
                <p><span class="field-label">Stadt:</span> <span>${cityText(termin)}</span></p>
                <p><span class="field-label">Uhrzeit:</span> <span>${termin.time || ''}</span></p>
                <p><span class="field-label">PLZ:</span> <span>${termin.plz ? `<a href="https://maps.google.com/?q=${termin.plz},Deutschland" target="_blank">${termin.plz} ðŸ§­</a>` : ''}</span></p>
                <p><span class="field-label">Kontakt:</span> <span>${formatKontakt(termin.kontakt, termin['e-mail'])}</span></p>
                <p><span class="field-label">Veranstalter:</span> <span>${termin.orga_www ? `<a href="${termin.orga_www}" target="_blank">${termin.orga || 'Link'}</a>` : (termin.orga || '')}</span></p>
                ${termin.link_qr ? `<div class="qr-container"><a href="${termin.link}" target="_blank"><img src="${termin.link_qr}" alt="QR Code" style="max-width: 200px; display: block;"></a></div>` : ''}
            `;

            if (showModal) {
                panel.style.display = 'flex';
                overlay.style.display = 'block';
            }
        }
        function initSelection(termine) {
            const today = new Date().toISOString().split('T')[0];
            const nextTermine = termine.filter(t => t.date >= today);
            nextTermine.sort((a, b) => a.date.localeCompare(b.date));

            if (nextTermine.length > 0) {
                updateSelectionPanel(nextTermine[0], false);
            } else {
                const pastTermin = termine.filter(t => t.date < today);
                pastTermin.sort((a, b) => b.date.localeCompare(a.date));
                updateSelectionPanel(pastTermin[0], false);
            }
        }

        function closeSelectionModal() {
            document.getElementById('selection-panel').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }

        async function loadData() {
            const response = await fetch('termine.json');
            let termine = await response.json();

            const today = new Date().toISOString().split('T')[0];

            // Map original index to all events for reliable lookup
            termine = termine.map((t, i) => ({ ...t, originalIndex: i }));

            // 1. Deduplicate & Populate Map Markers FIRST (using all events)
            const groups = {};

            termine.forEach(t => {
                const coordKey = t.coords.join(',');
                if (!groups[coordKey]) {
                    groups[coordKey] = [];
                }
                groups[coordKey].push(t);
            });

            // Create markers and build mapping
            const mapMarkers = Object.values(groups).map((group, markerIndex) => {
                const hasFutureEvent = group.some(t => t.date >= today);
                const markerColor = hasFutureEvent ? "#FA2" : "#888";
                const style = { initial: { fill: markerColor, r: 9 } };
                const coords = group[0].coords;
                const ids = group.map(t => t.originalIndex);

                // Assign markerIndex to each event in the group for reverse lookup
                group.forEach(t => {
                    t.markerIndex = markerIndex;
                });

                // Determine name/tooltip priority
                const names = new Set(group.map(t => t.name));
                let markerName = "";

                if (names.size === 1) {
                    const futureEvents = group.filter(t => t.date >= today)
                        .sort((a, b) => a.date.localeCompare(b.date));

                    if (futureEvents.length > 0) {
                        markerName = futureEvents[0].name;
                    } else {
                        const pastEvents = group.filter(t => t.date < today)
                            .sort((a, b) => b.date.localeCompare(a.date));
                        if (pastEvents.length > 0) {
                            markerName = pastEvents[0].name;
                        } else {
                            markerName = group[0].name;
                        }
                    }
                } else {
                    markerName = group[0].city;
                }

                return {
                    name: markerName,
                    coords: coords,
                    style: style,
                    ids: ids
                };
            });

            // 2. Populate Table (only future events)
            const futureTermine = termine.filter(t => t.date >= today);
            populateTable(futureTermine);

            termineList = new List('table-container', {
                valueNames: ['date', 'time', 'state', 'plz', 'city', 'name', 'orga', 'kontakt']
            });
            termineList.sort('date', { order: "asc" });

            // Update selection panel on search
            termineList.on('updated', function (list) {
                const searchInput = document.querySelector('.filter-panel .table-search');
                if (searchInput && searchInput.value.trim() !== '') {
                    if (list.visibleItems.length > 0) {
                        const today = new Date().toISOString().split('T')[0];

                        // Map visible items to their termin objects
                        const visibleTermine = list.visibleItems.map(item => {
                            const originalIndex = parseInt(item.elm.id.replace('marker-', ''));
                            return termine[originalIndex];
                        }).filter(t => t);

                        let bestTermin = null;

                        // 1. Try to find the next up event (future, >= today)
                        // We must sort explicitly because the table might be sorted by another column
                        const futureTermine = visibleTermine.filter(t => t.date >= today);
                        if (futureTermine.length > 0) {
                            futureTermine.sort((a, b) => a.date.localeCompare(b.date));
                            bestTermin = futureTermine[0];
                        } else {
                            // 2. If no future events, find the most recent past event (< today)
                            const pastTermine = visibleTermine.filter(t => t.date < today);
                            if (pastTermine.length > 0) {
                                pastTermine.sort((a, b) => b.date.localeCompare(a.date));
                                bestTermin = pastTermine[0];
                            }
                        }

                        if (bestTermin) {
                            updateSelectionPanel(bestTermin, false);
                        }
                    }
                }
            });



            // Attach listener to the new table-search input
            const tableSearchInput = document.querySelector('.filter-panel .table-search');
            if (tableSearchInput) {
                tableSearchInput.addEventListener('input', debounce(function (e) {
                    const val = e.target.value;
                    termineList.search(val, customSearchFunction);
                }, 150));
                // Set initial focus
                tableSearchInput.focus();
            }

            globalTermine = termine;
            globalMapMarkers = mapMarkers;

            initMap(mapMarkers, termine);
            initSelection(termine);
            // handleResize removed to avoid redundant initMap call
        }

        window.addEventListener('DOMContentLoaded', loadData);

        const handleResize = debounce(function () {
            if (globalTermine && globalMapMarkers) {
                initMap(globalMapMarkers, globalTermine);
            }
        }, 150);

        window.addEventListener('resize', handleResize);

        // Filter clear button logic
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.filter-panel .table-search');
            const clearButton = document.getElementById('clear-filter');

            if (searchInput && clearButton) {
                // Clear input on click
                clearButton.addEventListener('click', () => {
                    searchInput.value = '';
                    if (termineList) {
                        termineList.search('');
                    }
                    searchInput.focus();
                });
            }

            // Close modal handlers
            const closeButton = document.getElementById('close-selection');
            const overlay = document.getElementById('modal-overlay');

            if (closeButton) closeButton.addEventListener('click', closeSelectionModal);
            if (overlay) overlay.addEventListener('click', closeSelectionModal);

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeSelectionModal();
                }
            });
        });
    </script>
</body>
