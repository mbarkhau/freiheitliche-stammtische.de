<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="index.html" class="header-left">
                <img src="img/logo_256.png" alt="Logo" class="site-logo">

            <nav class="header-right">
                <div class="filter-panel">
                    <input class="table-search" placeholder="Suche..." aria-label="Suche">
                    <button id="clear-filter" aria-label="Suche leeren">âœ•</button>
                </div>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">â˜¾</button>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="top-pane">
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div id="selection-panel">
                <div id="selection-content">
                    <p class="placeholder">WÃ¤hle einen Termin auf der Karte aus, um Details zu sehen.</p>
                </div>
            </div>
        </div>
        <div id="table-container">
            <div id="termine-list" class="table-wrapper">
                <table id="termine-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="dow">Tag</th>
                            <th class="sort" data-sort="date">Datum</th>
                            <th class="sort" data-sort="time">Uhrzeit</th>
                            <th class="sort" data-sort="state">Bundesland</th>
                            <th class="sort" data-sort="plz">PLZ</th>
                            <th class="sort" data-sort="city">Stadt (Entfernung)</th>
                            <th class="sort" data-sort="name">Name</th>
                            <th class="sort" data-sort="orga">Veranstalter</th>
                            <th class="sort" data-sort="kontakt">Kontakt</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            const button = document.getElementById('theme-toggle');
            button.textContent = newTheme === 'light' ? 'â˜¾' : 'âœ¹';


            if (globalMapMarkers && globalTermine) {
                initMap(globalMapMarkers, globalTermine);
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If saved theme is light, apply it. Otherwise (dark or null), do nothing (default is dark).
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').textContent = 'â˜¾';

            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = 'âœ¹';
            }
        }

        window.addEventListener('DOMContentLoaded', initTheme);

        function getRelativeDateString(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            // Reset time to midnight for accurate day calculation
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Treat the event date as midnight local time to avoid timezone issues
            // (assuming dateStr is YYYY-MM-DD)
            const eventDate = new Date(dateStr + 'T00:00:00');

            const diffTime = eventDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'heute';
            if (diffDays === 1) return 'morgen';
            if (diffDays === -1) return 'gestern';

            const weeks = Math.abs(Math.round(diffDays / 7));
            const months = Math.abs(Math.round(diffDays / 30));
            if (diffDays > 0) {
                if (months > 2) {
                    return `in ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `in ${weeks} Wochen`;
                }
                return `in ${diffDays} Tagen`;
            } else {
                if (months > 2) {
                    return `vor ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `vor ${weeks} Wochen`;
                }
                return `vor ${Math.abs(diffDays)} Tagen`;
            }
        }

        function distanceText(dist) {
            const carDistance = Math.round(dist * 1.3)
            return carDistance < 20 ? '' : ' (' + carDistance + ' km)';
        }

        let isTableHovering = false;

        function populateTable(termine) {
            const tbody = document.querySelector('#termine-table tbody');
            tbody.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            termine.forEach((t, i) => {
                const row = document.createElement('tr');
                row.id = 'marker-' + i;
                if (t.date && t.date < today) {
                    row.classList.add('past-date');
                }
                const relativeDate = getRelativeDateString(t.date);
                row.innerHTML = `
                    <td class="dow">${t.dow || ''}</td>
                    <td class="date" title="${relativeDate}">${t.date || ''}</td>
                    <td class="time">${t.time || ''}</td>
                    <td class="state">${t.state || ''}</td>
                    <td class="plz">${t.plz || ''}</td>
                    <td class="city">${t.city || ''}${distanceText(t.city_dist)}</td>
                    <td class="name">${t.name || ''}</td>
                    <td class="orga">${t.orga_www ? `<a href="${t.orga_www}" target="_blank">${t.orga || 'Link'}</a>` : (t.orga || '')}</td>
                    <td class="kontakt">${t.kontakt || ''}</td>
                `;

                row.addEventListener('mouseenter', () => {
                    isTableHovering = true;
                    // Use the pre-calculated markerIndex from the event object
                    const markerIndex = t.markerIndex;
                    if (markerIndex !== undefined && markerIndex !== null) {
                        // jsVectorMap renders markers in order.
                        const markers = document.querySelectorAll('.jvm-marker');
                        if (markers && markers[markerIndex]) {
                            const marker = markers[markerIndex];
                            marker.dispatchEvent(new MouseEvent('mouseover', { bubbles: true }));
                            // Tooltip positioning often requires mousemove
                            const rect = marker.getBoundingClientRect();
                            marker.dispatchEvent(new MouseEvent('mousemove', {
                                bubbles: true,
                                clientX: rect.left + rect.width / 2,
                                clientY: rect.top + rect.height / 2
                            }));
                        }
                    }
                });

                row.addEventListener('mouseleave', () => {
                    isTableHovering = false;
                    const markerIndex = t.markerIndex;
                    if (markerIndex !== undefined && markerIndex !== null) {
                        const markers = document.querySelectorAll('.jvm-marker');
                        if (markers && markers[markerIndex]) {
                            markers[markerIndex].dispatchEvent(new MouseEvent('mouseout', { bubbles: true }));
                        }
                    }
                });

                row.addEventListener('click', () => {
                    updateSelectionPanel(t);
                });

                tbody.appendChild(row);
            });
        }

        let currentMap = null;
        let termineList = null;
        let globalTermine = null;
        let globalMapMarkers = null;

        const stateFlagUrls = {
            'DE-BE': '/img/wappen-DE-BE.png',
            'DE-ST': '/img/wappen-DE-ST.png',
            'DE-RP': '/img/wappen-DE-RP.png',
            'DE-BB': '/img/wappen-DE-BB.png',
            'DE-NI': '/img/wappen-DE-NI.png',
            'DE-MV': '/img/wappen-DE-MV.png',
            'DE-TH': '/img/wappen-DE-TH.png',
            'DE-BW': '/img/wappen-DE-BW.png',
            'DE-HH': '/img/wappen-DE-HH.png',
            'DE-SH': '/img/wappen-DE-SH.png',
            'DE-NW': '/img/wappen-DE-NW.png',
            'DE-SN': '/img/wappen-DE-SN.png',
            'DE-HB': '/img/wappen-DE-HB.png',
            'DE-BY': '/img/wappen-DE-BY.png',
            'DE-HE': '/img/wappen-DE-HE.png',
            'DE-SL': '/img/wappen-DE-SL.png',

        };

        function setupMapPatterns(svgElement) {
            let defs = svgElement.querySelector('defs');
            if (!defs) {
                defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                svgElement.insertBefore(defs, svgElement.firstChild);
            }

            // Find all region paths to get their bounding boxes
            const regions = svgElement.querySelectorAll('.jvm-region');
            const regionBBoxes = {};
            regions.forEach(path => {
                const code = path.getAttribute('data-code');
                if (code) {
                    regionBBoxes[code] = path.getBBox();
                }
            });

            Object.entries(stateFlagUrls).forEach(([code, url]) => {
                const patternId = 'flag-' + code;
                const bbox = regionBBoxes[code];
                if (!bbox) return;

                const existing = document.getElementById(patternId);
                if (existing) {return}

                const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
                pattern.setAttribute('id', patternId);
                pattern.setAttribute('patternUnits', 'userSpaceOnUse');
                pattern.setAttribute('x', bbox.x);
                pattern.setAttribute('y', bbox.y);
                pattern.setAttribute('width', bbox.width);
                pattern.setAttribute('height', bbox.height);

                // Background Rect (White)
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', '0');
                rect.setAttribute('y', '0');
                rect.setAttribute('width', bbox.width);
                rect.setAttribute('height', bbox.height);
                rect.setAttribute('fill', '#ffffff');
                pattern.appendChild(rect);

                // Centered Flag Image - uses 80% of the bounding box space
                const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
                image.setAttribute('href', url);
                image.setAttributeNS('http://www.w3.org/1999/xlink', 'href', url);
                image.setAttribute('x', (bbox.width < 100) ? bbox.width * 0.2 : bbox.width / 2 - 50);
                image.setAttribute('y', (bbox.height < 100) ? bbox.height * 0.2 : bbox.height / 2 - 50);
                image.setAttribute('width', Math.min(bbox.width * 0.6, 100));
                image.setAttribute('height', Math.min(bbox.height * 0.6, 100));
                image.setAttribute('preserveAspectRatio', 'xMidYMid meet');

                pattern.appendChild(image);
                defs.appendChild(pattern);
            });
        }


        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function getMapColors() {
            const style = getComputedStyle(document.documentElement);
            return {
                fill: style.getPropertyValue('--map-region-fill').trim() || '#333333',
                stroke: style.getPropertyValue('--map-region-stroke').trim() || '#AAAAAA'
            };
        }

        // Custom search function to handle parentheses correctly
        function customSearchFunction(searchString, columns) {
            // List.js calls this function once, not per item.
            // We need to iterate over all items and set item.found = true/false.

            // Unescape backslashes added by List.js
            // List.js does: s.replace(/[-[\]{}()*+?.,\\^$|#]/g, '\\$&');
            const unescapedString = searchString.replace(/\\(.)/g, '$1');
            const lowerSearchString = unescapedString.toLowerCase();

            const searchTerms = lowerSearchString.split(/\s+/).filter(t => t.length > 0);

            // Check if termineList is initialized
            if (!termineList) return;

            const items = termineList.items;
            for (let k = 0, kl = items.length; k < kl; k++) {
                const item = items[k];
                item.found = false;

                if (searchTerms.length === 0) {
                    item.found = true;
                    continue;
                }

                // columns is an array of column names we can search in.
                // If undefined, search all valueNames.
                const itemValues = item.values();
                const cols = columns || termineList.valueNames;

                let allTermsFound = true;
                // Standard logic: AND for terms
                for (let i = 0; i < searchTerms.length; i++) {
                    const term = searchTerms[i];
                    let termFoundInAnyCol = false;

                    // OR for columns
                    for (let j = 0; j < cols.length; j++) {
                        const colName = cols[j];
                        const val = itemValues[colName];
                        if (val !== undefined && val !== null) {
                            const text = String(val).toLowerCase();
                            if (text.indexOf(term) !== -1) {
                                termFoundInAnyCol = true;
                                break;
                            }
                        }
                    }

                    if (!termFoundInAnyCol) {
                        allTermsFound = false;
                        break;
                    }
                }

                if (allTermsFound) {
                    item.found = true;
                }
            }
        }

        function initMap(mapMarkers, events) {
            if (currentMap) {
                currentMap.destroy();
            }
            document.getElementById('map').innerHTML = '';

            const colors = getMapColors();

            currentMap = new jsVectorMap({
                markersSelectable: true,
                markersSelectableOne: true,
                selector: '#map',
                map: 'de_mill',
                backgroundColor: 'transparent',
                regionStyle: {
                    initial: {
                        fill: '#ffffff',
                        stroke: colors.stroke,
                        strokeWidth: 0.5
                    },
                },
                series: {
                    regions: [{
                        attributes: Object.keys(stateFlagUrls).reduce((acc, code) => {
                            acc[code] = 'url(#flag-' + code + ')';
                            return acc;
                        }, {}),
                        attribute: 'fill'
                    }]
                },
                zoomButtons: false,
                zoomOnScroll: true,
                markers: [...mapMarkers],
                onMarkerTooltipShow: function (event, tooltip, index) {
                    document.querySelectorAll('tr.highlight').forEach(row => {
                        row.classList.remove('highlight');
                    });

                    const dataIndex = index;
                    // Only highlight if it corresponds to an event marker
                    if (dataIndex >= 0 && dataIndex < mapMarkers.length) {
                        const markerData = mapMarkers[dataIndex];
                        const ids = markerData.ids;
                        if (ids && ids.length > 0) {
                            ids.forEach((id, i) => {
                                const row = document.getElementById('marker-' + id);
                                if (row) {
                                    row.classList.add('highlight');
                                    // Scroll to the first one only to avoid jumping
                                    if (i === 0 && !isTableHovering) {
                                        row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                                    }
                                }
                            });
                        }
                    }
                },
                onMarkerTooltipHide: function () {
                    // console.log('onMarkerTooltipHide', arguments);
                },
                onMarkerClick: function (event, index) {
                    if (index >= mapMarkers.length) return;

                    const clickedMarker = mapMarkers[index];
                    if (!clickedMarker) return;

                    const searchInput = document.querySelector('.filter-panel .table-search');
                    if (searchInput && termineList) {
                        searchInput.value = clickedMarker.name;
                        termineList.search(clickedMarker.name, customSearchFunction);
                    }
                },
                onRegionClick: function (event, stateCode) {
                    console.log('onRegionClick', event, stateCode);
                    // populate the searchInput with the stateCode
                    const searchInput = document.querySelector('.filter-panel .table-search');
                    if (searchInput && termineList) {
                        searchInput.value = stateCode;
                        termineList.search(stateCode, customSearchFunction);
                    }
                }
            });

            // Set up flag patterns in the SVG
            const svgElement = document.querySelector('#map svg');
            if (svgElement) {
                setupMapPatterns(svgElement);
            }

            // Handle clicks outside map elements (regions/markers) to clear filter
            document.getElementById('map').addEventListener('click', function (event) {
                if (!event.target.closest('.jvm-element')) {
                    const searchInput = document.querySelector('.filter-panel .table-search');
                    if (searchInput && termineList) {
                        searchInput.value = '';
                        termineList.search('', customSearchFunction);
                        searchInput.focus();
                    }
                }
            });
        }

        function updateSelectionPanel(termin) {
            // Update Selection Panel content
            const panel = document.getElementById('selection-panel');
            const content = document.getElementById('selection-content');

            const relativeDate = getRelativeDateString(termin.date);

            content.innerHTML = `
                <p><span class="field-label">Datum:</span> ${termin.date || ''} (${termin.dow || ''}) <span style="color: #888; margin-left: 5px;">${relativeDate}</span></p>
                <p class="full-width"><span class="field-label">Name:</span> ${termin.name || ''}</p>
                <p><span class="field-label">Stadt:</span> ${termin.city || ''}${distanceText(termin.city_dist)}</p>
                <p><span class="field-label">Uhrzeit:</span> ${termin.time || ''}</p>
                <p><span class="field-label">PLZ:</span> ${termin.plz ? `<a href="https://maps.google.com/?q=${termin.plz}}" target="_blank">${termin.plz} ðŸ§­</a>` : ''}</p>
                <p><span class="field-label">Kontakt:</span> ${termin.kontakt || ''}</p>
                <p><span class="field-label">Veranstalter:</span> ${termin.orga_www ? `<a href="${termin.orga_www}" target="_blank">${termin.orga || 'Link'}</a>` : (termin.orga || '')}</p>
                ${termin.link_qr ? `<div style="margin-top: 10px;"><a href="${termin.link}" target="_blank"><img src="${termin.link_qr}" alt="QR Code" style="max-width: 200px; display: block;"></a></div>` : ''}
            `;
            panel.style.display = 'flex';

            // Update Table Selection
            document.querySelectorAll('tr.selected').forEach(row => {
                row.classList.remove('selected');
            });

            const rowId = 'marker-' + termin.originalIndex;
            const row = document.getElementById(rowId);
            if (row) {
                row.classList.add('selected');
                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        function initSelection(termine) {
            // Filter for termine today or in the future
            const today = new Date().toISOString().split('T')[0];
            const nextTermine = termine.filter(t => t.date >= today);

            // Sort future termine ascending (earliest first)
            nextTermine.sort((a, b) => a.date.localeCompare(b.date));

            if (nextTermine.length > 0) {
                updateSelectionPanel(nextTermine[0]);
            } else {
                // Fallback: If no future termine, pick the latest past termin
                const pastTermin = termine.filter(t => t.date < today);
                pastTermin.sort((a, b) => b.date.localeCompare(a.date)); // Latest first
                updateSelectionPanel(pastTermin[0]);
            }
        }

        async function loadData() {
            const response = await fetch('termine.json');
            let termine = await response.json();
            // Preserve original index for reliable lookup
            termine = termine.map((t, i) => ({ ...t, originalIndex: i }));

            // 1. Deduplicate & Populate Map Markers FIRST
            const today = new Date().toISOString().split('T')[0];
            const groups = {};

            termine.forEach(t => {
                const coordKey = t.coords.join(',');
                if (!groups[coordKey]) {
                    groups[coordKey] = [];
                }
                groups[coordKey].push(t);
            });

            // Create markers and build mapping
            const mapMarkers = Object.values(groups).map((group, markerIndex) => {
                const style = { initial: { fill: "#333", r: 9 } };
                const coords = group[0].coords;
                const ids = group.map(t => t.originalIndex);

                // Assign markerIndex to each event in the group for reverse lookup
                group.forEach(t => {
                    t.markerIndex = markerIndex;
                });

                // Determine name/tooltip priority
                const names = new Set(group.map(t => t.name));
                let markerName = "";

                if (names.size === 1) {
                    const futureEvents = group.filter(t => t.date >= today)
                        .sort((a, b) => a.date.localeCompare(b.date));

                    if (futureEvents.length > 0) {
                        markerName = futureEvents[0].name;
                    } else {
                        const pastEvents = group.filter(t => t.date < today)
                            .sort((a, b) => b.date.localeCompare(a.date));
                        if (pastEvents.length > 0) {
                            markerName = pastEvents[0].name;
                        } else {
                            markerName = group[0].name;
                        }
                    }
                } else {
                    markerName = group[0].city;
                }

                return {
                    name: markerName,
                    coords: coords,
                    style: style,
                    ids: ids
                };
            });

            // 2. Populate Table (now that termine have markerIndex)
            populateTable(termine);

            termineList = new List('table-container', {
                valueNames: ['date', 'time', 'state', 'plz', 'city', 'name', 'orga', 'kontakt']
            });
            termineList.sort('date', { order: "desc" });

            // Update selection panel on search
            termineList.on('updated', function (list) {
                const searchInput = document.querySelector('.filter-panel .table-search');
                if (searchInput && searchInput.value.trim() !== '') {
                    if (list.visibleItems.length > 0) {
                        const today = new Date().toISOString().split('T')[0];

                        // Map visible items to their termin objects
                        const visibleTermine = list.visibleItems.map(item => {
                            const originalIndex = parseInt(item.elm.id.replace('marker-', ''));
                            return termine[originalIndex];
                        }).filter(t => t);

                        let bestTermin = null;

                        // 1. Try to find the next up event (future, >= today)
                        // We must sort explicitly because the table might be sorted by another column
                        const futureTermine = visibleTermine.filter(t => t.date >= today);
                        if (futureTermine.length > 0) {
                            futureTermine.sort((a, b) => a.date.localeCompare(b.date));
                            bestTermin = futureTermine[0];
                        } else {
                            // 2. If no future events, find the most recent past event (< today)
                            const pastTermine = visibleTermine.filter(t => t.date < today);
                            if (pastTermine.length > 0) {
                                pastTermine.sort((a, b) => b.date.localeCompare(a.date));
                                bestTermin = pastTermine[0];
                            }
                        }

                        if (bestTermin) {
                            updateSelectionPanel(bestTermin);
                        }
                    }
                }
            });



            // Attach listener to the new table-search input
            const tableSearchInput = document.querySelector('.filter-panel .table-search');
            if (tableSearchInput) {
                tableSearchInput.addEventListener('input', debounce(function (e) {
                    const val = e.target.value;
                    termineList.search(val, customSearchFunction);
                }, 150));
                // Set initial focus
                tableSearchInput.focus();
            }

            globalTermine = termine;
            globalMapMarkers = mapMarkers;

            initMap(mapMarkers, termine);
            initSelection(termine);
            // Trigger resize to ensure map adjusts to the new layout (panel visibility)
            handleResize();
        }

        window.addEventListener('DOMContentLoaded', loadData);

        const handleResize = debounce(function () {
            if (globalTermine && globalMapMarkers) {
                initMap(globalMapMarkers, globalTermine);
            }
        }, 150);

        window.addEventListener('resize', handleResize);

        // Filter clear button logic
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.filter-panel .table-search');
            const clearButton = document.getElementById('clear-filter');

            if (searchInput && clearButton) {
                // Clear input on click
                clearButton.addEventListener('click', () => {
                    searchInput.value = '';
                    if (termineList) {
                        termineList.search('');
                    }
                    searchInput.focus();
                });
            }
        });
    </script>
</body>
