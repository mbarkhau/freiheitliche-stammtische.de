<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freiheitliche Stammtische</title>

    <link rel="preload" href="termine.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="stylesheet" href="jsvectormap.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --table-header-bg: #2c2c2c;
            --table-row-hover: #2a2a2a;
            --map-bg: #1e1e1e;
            --map-region-fill: #555555;
            --map-region-stroke: #777777;
            --button-bg: #333;
            --button-text: #e0e0e0;
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #bbb;
            --table-header-bg: #f8f9fa;
            --table-row-hover: #ccc;
            --map-bg: #fff;
            --map-region-fill: #333333;
            --map-region-stroke: #AAAAAA;
            --button-bg: #e0e0e0;
            --button-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 300ms ease, color 300ms ease;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Mobile Layout (Default or via Media Query) */
        @media (max-aspect-ratio: 1/1) {
            .container {
                flex-direction: column;
            }

            #map-container {
                height: 50%;
                width: 100%;
            }

            /* #info-container will take the other 50% */
            #info-container {
                height: 50%;
                width: 100%;
            }
        }

        /* Desktop Layout */
        @media (min-aspect-ratio: 1/1) {
            .container {
                flex-direction: row;
            }

            #map-container {
                height: 100%;
                width: 50%;
            }

            #info-container {
                height: 100%;
                width: 50%;
            }
        }

        #map-container {
            position: relative;
            background: var(--map-bg);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 300ms ease, border-color 300ms ease;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--container-bg);
            transition: background-color 300ms ease;
        }

        #selection-panel {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--container-bg);
            /* Match container or slightly different? Match for now */
            color: var(--text-color);
            display: none;
            /* Hidden by default until selection */
            flex-shrink: 0;
            /* Verify content determines height */
            /* max-height: 40%;  Optional: limit height so table is always visible */
            overflow-y: auto;
            transition: background-color 300ms ease, color 300ms ease;
        }

        #selection-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #selection-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }

        #selection-panel .field-label {
            font-weight: bold;
            color: #888;
            margin-right: 5px;
        }

        #table-container {
            /* background: var(--container-bg);  Moved to info-container */
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: auto;
            /* Allow horizontal scrolling */
            /* transition: background-color 300ms ease; Removed redundancy */
            flex: 1;
            /* Take remaining space */
        }

        h2 {
            margin-top: 0;
            color: var(--text-color);
            transition: color 300ms ease;
        }

        table {
            /* width: 100%;  Remove fixed width to allow expansion */
            min-width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px 16px;
            /* Increased horizontal padding */
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            /* Prevent text wrapping */
            transition: border-color 300ms ease, color 300ms ease, background-color 300ms ease;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--text-color);
            position: sticky;
            top: 0;
            z-index: 1;
            /* Ensure header stays on top of content */
            transition: background-color 300ms ease, color 300ms ease;
        }

        tr:hover {
            background-color: var(--table-row-hover);
        }

        tr.highlight {
            background-color: var(--table-row-hover);
            outline: 2px solid var(--border-color);
        }

        tr.selected {
            background-color: var(--table-row-hover);
            outline: 2px solid #007bff;
            /* Distinct outline for selection */
        }

        tr.past-date {
            opacity: 0.5;
        }

        th.sort {
            cursor: pointer;
        }

        th.sort.asc::after {
            content: " ▲";
        }

        th.sort.desc::after {
            content: " ▼";
        }

        #theme-toggle {
            position: absolute;
            top: 1%;
            right: 51%;
            z-index: 1000;
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 300ms ease, color 300ms ease, border-color 300ms ease;
        }

        @media (max-aspect-ratio: 1/1) {
            #theme-toggle {
                right: 1%;
            }
        }
    </style>

    <script src="list.js"></script>

    <script src="jsvectormap.js"></script>

</head>

<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Dark Mode">⏾</button>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="info-container">
            <div id="selection-panel">
                <h3>Details</h3>
                <div id="selection-content">
                    <p class="placeholder">Wähle einen Termin auf der Karte aus, um Details zu sehen.</p>
                </div>
            </div>
            <div id="table-container">
                <div id="termine-list" class="table-wrapper">
                    <table id="termine-table">
                        <thead>
                            <tr>
                                <th class="sort" data-sort="date">Datum</th>
                                <th class="sort" data-sort="dow">Tag</th>
                                <th class="sort" data-sort="time">Uhrzeit</th>
                                <th class="sort" data-sort="name">Name</th>
                                <th class="sort" data-sort="plz">PLZ</th>
                                <th class="sort" data-sort="orga">Veranstalter</th>
                                <th class="sort" data-sort="kontakt">Kontakt</th>
                                <th class="sort" data-sort="link">Link</th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            const button = document.getElementById('theme-toggle');
            button.textContent = newTheme === 'light' ? '⏾' : '✹';
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If saved theme is light, apply it. Otherwise (dark or null), do nothing (default is dark).
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').textContent = '⏾';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = '✹';
            }
        }

        window.addEventListener('DOMContentLoaded', initTheme);


        let isTableHovering = false;

        function populateTable(termine) {
            const tbody = document.querySelector('#termine-table tbody');
            tbody.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            termine.forEach((t, i) => {
                const row = document.createElement('tr');
                row.id = 'marker-' + i;
                if (t.date && t.date < today) {
                    row.classList.add('past-date');
                }
                row.innerHTML = `
                    <td class="date">${t.date || ''}</td>
                    <td class="dow">${t.dow || ''}</td>
                    <td class="time">${t.time || ''}</td>
                    <td class="name">${t.name || ''}</td>
                    <td class="plz">${t.plz || ''}</td>
                    <td class="orga">${t.orga || ''}</td>
                    <td class="kontakt">${t.kontakt || ''}</td>
                    <td class="link">${t.link || ''}</td>
                `;

                row.addEventListener('mouseenter', () => {
                    isTableHovering = true;
                    const markerIndex = i;
                    // jsVectorMap renders markers in order. We try to find them by class.
                    // Note: This relies on internal implementation details of jsVectorMap (DOM structure).
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        const marker = markers[markerIndex];
                        marker.dispatchEvent(new MouseEvent('mouseover', { bubbles: true }));
                        // Tooltip positioning often requires mousemove
                        const rect = marker.getBoundingClientRect();
                        marker.dispatchEvent(new MouseEvent('mousemove', {
                            bubbles: true,
                            clientX: rect.left + rect.width / 2,
                            clientY: rect.top + rect.height / 2
                        }));
                    }
                });

                row.addEventListener('mouseleave', () => {
                    isTableHovering = false;
                    const markerIndex = i;
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        markers[markerIndex].dispatchEvent(new MouseEvent('mouseout', { bubbles: true }));
                    }
                });

                tbody.appendChild(row);
            });
        }

        let currentMap = null;
        let termineList = null;

        const cityMarkers = [
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [48.3772, 10.2522], name: 'Augsburg' },
            // // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [52.0241, 8.5290], name: 'Bielefeld' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.7374, 7.0982], name: 'Bonn' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.8278, 12.9214], name: 'Chemnitz' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.5136, 7.4653], name: 'Dortmund' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.0504, 13.7373], name: 'Dresden' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.2277, 6.7735], name: 'Düsseldorf' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.9848, 11.0299], name: 'Erfurt' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.4556, 7.0116], name: 'Essen' },

            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [47.9990, 7.8421], name: 'Freiburg' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [53.5511, 9.9937], name: 'Hamburg' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [52.3759, 9.7320], name: 'Hannover' },
            // // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.9271, 11.5892], name: 'Jena' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [49.0069, 8.4037], name: 'Karlsruhe' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.3127, 9.4797], name: 'Kassel' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [54.3233, 10.1228], name: 'Kiel' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.3569, 7.5890], name: 'Koblenz' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.9375, 6.9603], name: 'Köln' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.3397, 12.3731], name: 'Leipzig' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [49.4718, 8.4512], name: 'Ludwigshafen' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [53.8655, 10.6866], name: 'Lübeck' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [52.1205, 11.6276], name: 'Magdeburg' },

            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [49.0134, 12.1016], name: 'Regensburg' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [54.0924, 12.0991], name: 'Rostock' },
            // // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [49.23265, 6.99619], name: 'Saarbrücken' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [48.7758, 9.1829], name: 'Stuttgart' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [49.7597, 6.6415], name: 'Trier' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.0375, 8.2660], name: 'Wiesbaden' },
            // { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.2637, 7.2006], name: 'Wuppertal' },
        ];

        function initMap(mapMarkers, cityMarkers, events) {
            if (currentMap) {
                currentMap.destroy();
            }

            currentMap = new jsVectorMap({
                markersSelectable: true,
                markersSelectableOne: true,
                selector: '#map',
                map: 'de_mill',
                backgroundColor: 'transparent',
                regionStyle: {
                    initial: {
                        fill: '#333333',
                        stroke: '#AAAAAA',
                        strokeWidth: 0.2
                    },
                },
                zoomButtons: false,
                zoomOnScroll: true,
                markers: [...mapMarkers, ...cityMarkers],
                onMarkerTooltipShow: function (event, tooltip, index) {
                    // console.log('onMarkerTooltipShow', arguments);
                    document.querySelectorAll('tr.highlight').forEach(row => {
                        row.classList.remove('highlight');
                    });

                    const dataIndex = index;
                    // Only highlight if it corresponds to an event marker
                    if (dataIndex >= 0 && dataIndex < mapMarkers.length) {
                        const row = document.getElementById('marker-' + dataIndex);
                        if (row) {
                            row.classList.add('highlight');
                            if (!isTableHovering) {
                                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        }
                    }
                },
                onMarkerTooltipHide: function () {
                    // console.log('onMarkerTooltipHide', arguments);
                },
                onMarkerClick: function (event, index) {
                    // Ignore clicks on city markers for the selection panel logic
                    if (index >= mapMarkers.length) return;

                    const clickedMarker = events[index];
                    if (!clickedMarker) return;

                    // Identify all events at this exact location
                    const targetCoords = JSON.stringify(clickedMarker.coords);

                    // Map to preserve original index for row highlighting
                    const candidates = events.map((t, i) => ({ ...t, originalIndex: i }))
                        .filter(t => JSON.stringify(t.coords) === targetCoords);

                    if (candidates.length === 0) return;
                    updateSelectionPanel(candidates[0]);
                }
            });
        }

        function updateSelectionPanel(termin) {
            // Update Selection Panel content
            const panel = document.getElementById('selection-panel');
            const content = document.getElementById('selection-content');

            content.innerHTML = `
                <p><span class="field-label">Name:</span> ${termin.name || ''}</p>
                <p><span class="field-label">Datum:</span> ${termin.date || ''} (${termin.dow || ''})</p>
                <p><span class="field-label">Uhrzeit:</span> ${termin.time || ''}</p>
                <p><span class="field-label">PLZ:</span> ${termin.plz || ''}</p>
                <p><span class="field-label">Veranstalter:</span> ${termin.orga || ''}</p>
                <p><span class="field-label">Kontakt:</span> ${termin.kontakt || ''}</p>
                <p><span class="field-label">Link:</span> ${termin.link ? `<a href="${termin.link}" target="_blank">Link</a>` : ''}</p>
            `;
            panel.style.display = 'block';

            // Update Table Selection
            document.querySelectorAll('tr.selected').forEach(row => {
                row.classList.remove('selected');
            });

            const rowId = 'marker-' + termin.originalIndex;
            const row = document.getElementById(rowId);
            if (row) {
                row.classList.add('selected');
                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        function initSelection(termine) {
            // Filter for termine today or in the future
            const today = new Date().toISOString().split('T')[0];
            const nextTermine = termine.filter(t => t.date >= today);

            // Sort future termine ascending (earliest first)
            nextTermine.sort((a, b) => a.date.localeCompare(b.date));

            if (nextTermine.length > 0) {
                updateSelectionPanel(nextTermine[0]);
            } else {
                // Fallback: If no future termine, pick the latest past termin
                const pastTermin = termine.filter(t => t.date < today);
                pastTermin.sort((a, b) => b.date.localeCompare(a.date)); // Latest first
                updateSelectionPanel(pastTermin[0]);
            }
        }

        async function loadData() {
            const response = await fetch('termine.json');
            const termine = await response.json();

            // 1. Populate Table
            populateTable(termine);

            // 2. Initialize List.js
            termineList = new List('termine-list', {
                valueNames: ['date', 'name', 'plz', 'orga', 'kontakt', 'link']
            });
            // Default sort by date
            termineList.sort('date', { order: "asc" });

            // 3. Populate Map Markers
            const mapMarkers = termine
                .map(function (t) {
                    const style = {}

                    if (t.orga == 'DIE LIBERTÄREN') {
                        style.image = '/img/die-libertaeren-logo.png'
                    } else {
                        style.fill = "#007bff"
                    }
                    return {
                        name: t.name,
                        coords: t.coords,
                        style: style,
                    }
                });

            initMap(mapMarkers, cityMarkers, termine);
            initSelection(termine)
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
