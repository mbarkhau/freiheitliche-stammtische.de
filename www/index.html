<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freiheitliche Stammtische</title>

    <link rel="preload" href="markers.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="stylesheet" href="jsvectormap.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --table-header-bg: #2c2c2c;
            --table-row-hover: #2a2a2a;
            --map-bg: #1e1e1e;
            --map-region-fill: #555555;
            --map-region-stroke: #777777;
            --button-bg: #333;
            --button-text: #e0e0e0;
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #bbb;
            --table-header-bg: #f8f9fa;
            --table-row-hover: #ccc;
            --map-bg: #fff;
            --map-region-fill: #333333;
            --map-region-stroke: #AAAAAA;
            --button-bg: #e0e0e0;
            --button-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 300ms ease, color 300ms ease;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Mobile Layout (Default or via Media Query) */
        @media (max-aspect-ratio: 1/1) {
            .container {
                flex-direction: column;
            }

            #map-container {
                height: 50%;
                width: 100%;
            }

            #table-container {
                height: 50%;
                width: 100%;
            }
        }

        /* Desktop Layout */
        @media (min-aspect-ratio: 1/1) {
            .container {
                flex-direction: row;
            }

            #map-container {
                height: 100%;
                width: 50%;
            }

            #table-container {
                height: 100%;
                width: 50%;
            }
        }

        #map-container {
            position: relative;
            background: var(--map-bg);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 300ms ease, border-color 300ms ease;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #table-container {
            background: var(--container-bg);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: auto;
            /* Allow horizontal scrolling */
            transition: background-color 300ms ease;
        }

        h2 {
            margin-top: 0;
            color: var(--text-color);
            transition: color 300ms ease;
        }

        table {
            /* width: 100%;  Remove fixed width to allow expansion */
            min-width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px 16px;
            /* Increased horizontal padding */
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            /* Prevent text wrapping */
            transition: border-color 300ms ease, color 300ms ease, background-color 300ms ease;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--text-color);
            position: sticky;
            top: 0;
            z-index: 1;
            /* Ensure header stays on top of content */
            transition: background-color 300ms ease, color 300ms ease;
        }

        tr:hover {
            background-color: var(--table-row-hover);
        }

        tr.highlight {
            background-color: var(--table-row-hover);
            outline: 2px solid var(--border-color);
        }

        tr.selected {
            background-color: var(--table-row-hover);
            outline: 2px solid #007bff;
            /* Distinct outline for selection */
        }

        th.sort {
            cursor: pointer;
        }

        th.sort.asc::after {
            content: " ▲";
        }

        th.sort.desc::after {
            content: " ▼";
        }

        #theme-toggle {
            position: absolute;
            top: 1%;
            right: 51%;
            z-index: 1000;
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 300ms ease, color 300ms ease, border-color 300ms ease;
        }

        @media (max-aspect-ratio: 1/1) {
            #theme-toggle {
                right: 1%;
            }
        }
    </style>

    <!-- <script src="list.min.js"></script> -->
    <script src="list.js"></script>
    <!-- <script src="jsvectormap.min.js"></script> -->
    <script src="jsvectormap.js"></script>

    <script src="map_de_mill.js"></script>

</head>

<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Dark Mode">⏾</button>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="table-container">
            <div id="termine-list" class="table-wrapper">
                <table id="termine-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="date">Datum</th>
                            <th class="sort" data-sort="dow">Tag</th>
                            <th class="sort" data-sort="time">Uhrzeit</th>
                            <th class="sort" data-sort="name">Name</th>
                            <th class="sort" data-sort="plz">PLZ</th>
                            <th class="sort" data-sort="orga">Veranstalter</th>
                            <th class="sort" data-sort="kontakt">Kontakt</th>
                            <th class="sort" data-sort="link">Link</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            const button = document.getElementById('theme-toggle');
            button.textContent = newTheme === 'light' ? '⏾' : '✹';
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If saved theme is light, apply it. Otherwise (dark or null), do nothing (default is dark).
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').textContent = '⏾';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = '✹';
            }
        }

        window.addEventListener('DOMContentLoaded', initTheme);


        let isTableHovering = false;

        function populateTable(termine) {
            const tbody = document.querySelector('#termine-table tbody');
            tbody.innerHTML = '';

            termine.forEach((t, i) => {
                const row = document.createElement('tr');
                row.id = 'marker-' + i;
                row.innerHTML = `
                    <td class="date">${t.date || ''}</td>
                    <td class="dow">${t.dow || ''}</td>
                    <td class="time">${t.time || ''}</td>
                    <td class="name">${t.name || ''}</td>
                    <td class="plz">${t.plz || ''}</td>
                    <td class="orga">${t.orga || ''}</td>
                    <td class="kontakt">${t.kontakt || ''}</td>
                    <td class="link">${t.link || ''}</td>
                `;

                row.addEventListener('mouseenter', () => {
                    isTableHovering = true;
                    const markerIndex = i;
                    // jsVectorMap renders markers in order. We try to find them by class.
                    // Note: This relies on internal implementation details of jsVectorMap (DOM structure).
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        const marker = markers[markerIndex];
                        marker.dispatchEvent(new MouseEvent('mouseover', { bubbles: true }));
                        // Tooltip positioning often requires mousemove
                        const rect = marker.getBoundingClientRect();
                        marker.dispatchEvent(new MouseEvent('mousemove', {
                            bubbles: true,
                            clientX: rect.left + rect.width / 2,
                            clientY: rect.top + rect.height / 2
                        }));
                    }
                });

                row.addEventListener('mouseleave', () => {
                    isTableHovering = false;
                    const markerIndex = i;
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        markers[markerIndex].dispatchEvent(new MouseEvent('mouseout', { bubbles: true }));
                    }
                });

                tbody.appendChild(row);
            });
        }

        let currentMap = null;
        let termineList = null;

        const cityMarkers = [

            { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.4556, 7.0116], name: 'Essen' },
            { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.1109, 8.6821], name: 'Frankfurt' },

            { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [50.0375, 8.2660], name: 'Wiesbaden' },
            { style: { initial: { fill: 'gray', strokeWidth: 0, r: 4 } }, coords: [51.2637, 7.2006], name: 'Wuppertal' },
        ];

        function initMap(mapMarkers, cityMarkers) {
            if (currentMap) {
                currentMap.destroy();
            }

            currentMap = new jsVectorMap({
                markersSelectable: true,
                markersSelectableOne: true,
                selector: '#map',
                map: 'de_mill',
                backgroundColor: 'transparent',
                regionStyle: {
                    initial: {
                        fill: '#333333',
                        stroke: '#AAAAAA',
                        strokeWidth: 0.2
                    },
                },
                zoomButtons: false,
                zoomOnScroll: true,
                markers: [...mapMarkers, ...cityMarkers],
                onMarkerTooltipShow: function (event, tooltip, index) {
                    console.log('onMarkerTooltipShow', arguments);
                    document.querySelectorAll('tr.highlight').forEach(row => {
                        row.classList.remove('highlight');
                    });

                    const dataIndex = index;
                    if (dataIndex >= 0) {
                        const row = document.getElementById('marker-' + dataIndex);
                        if (row) {
                            row.classList.add('highlight');
                            if (!isTableHovering) {
                                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        }
                    }
                },
                onMarkerTooltipHide: function () {
                    console.log('onMarkerTooltipHide', arguments);

                },
                onMarkerClick: function (event, index) {
                    const dataIndex = index;
                    if (dataIndex >= 0) {
                        // Remove selected class from all rows
                        document.querySelectorAll('tr.selected').forEach(row => {
                            row.classList.remove('selected');
                        });

                        const row = document.getElementById('marker-' + dataIndex);
                        if (row) {
                            row.classList.add('selected');
                            row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }
                }
            });
        }

        async function loadData() {
            const response = await fetch('markers.json');
            const markers = await response.json();

            // 1. Populate Table
            populateTable(markers);

            // 2. Initialize List.js
            termineList = new List('termine-list', {
                valueNames: ['date', 'name', 'plz', 'orga', 'kontakt', 'link']
            });
            // Default sort by date
            termineList.sort('date', { order: "asc" });

            // 3. Populate Map Markers
            const mapMarkers = markers
                .map(t => ({
                    name: t.name,
                    coords: t.coords,
                    style: { fill: '#007bff' }
                }));

            initMap(mapMarkers, cityMarkers);
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
