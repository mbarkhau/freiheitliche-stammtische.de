<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freiheitliche Stammtische</title>

    <link rel="preload" href="termine.json" as="fetch" type="application/json" crossorigin="anonymous">
    <link rel="stylesheet" href="jsvectormap.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --table-font-size: 14px;
            --table-header-bg: #2c2c2c;
            --table-row-hover: #2a2a2a;
            --map-bg: #1e1e1e;
            --map-region-fill: #555555;
            --map-region-stroke: #777777;
            --button-bg: #333;
            --button-text: #e0e0e0;
            --scrollbar-bg: #1e1e1e;
            --scrollbar-thumb: #555;
            --scrollbar-thumb-hover: #777;
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
            border: 2px solid var(--scrollbar-bg);
            /* Padding around thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        ::-webkit-scrollbar-corner {
            background: var(--scrollbar-bg);
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #bbb;
            --table-header-bg: #f8f9fa;
            --table-row-hover: #ccc;
            --map-bg: #fff;
            --map-region-fill: #333333;
            --map-region-stroke: #AAAAAA;
            --button-bg: #e0e0e0;
            --button-text: #333;
            --scrollbar-bg: #f8f9fa;
            --scrollbar-thumb: #ccc;
            --scrollbar-thumb-hover: #aaa;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 300ms ease, color 300ms ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #top-pane {
            display: flex;
            width: 100%;
            /* Default to mobile behavior */
            flex-direction: column;
            transition: height 300ms ease;
        }

        /* Mobile/Portrait Layout */
        @media (max-aspect-ratio: 1/1) {
            #top-pane {
                /* On mobile, height is determined by children content, 
                   but map has specific height logic. */
                height: auto;
                flex: 0 0 auto;
            }

            #map-container {
                height: 50vh;
                /* Fixed height for map on mobile */
                width: 100%;
            }

            #selection-panel {
                width: 100%;
                max-height: 50vh;
                /* Prevent it from taking too much space */
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        /* Desktop/Landscape Layout */
        @media (min-aspect-ratio: 1/1) {
            #top-pane {
                flex-direction: row;
                height: 50%;
                /* Fixed 50% height for top pane on desktop */
                border-bottom: 1px solid var(--border-color);
            }

            #map-container {
                height: 100%;
                flex: 1;
                /* Takes remaining width */
                border-bottom: none;
            }

            #selection-panel {
                width: 40em;
                height: 100%;
                border-bottom: none;
                border-left: 1px solid var(--border-color);
                /* Separator */
            }
        }

        #map-container {
            position: relative;
            background: var(--map-bg);
            /* border-right: 1px solid var(--border-color); Moved to media query logic */
            transition: background-color 300ms ease, border-color 300ms ease;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #selection-panel {
            /* width: 40em;  Moved to media query */
            /* margin: 0 auto; Removed */
            padding: 10px;
            background: var(--container-bg);
            color: var(--text-color);
            display: none;
            /* Hidden by default until selection */
            flex-shrink: 0;
            overflow-y: auto;
            transition: background-color 300ms ease, color 300ms ease;
            box-sizing: border-box;
        }


        #selection-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            /* Allow rows to be dense if content varies, though 1fr 1fr is standard */
            word-break: break-word;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        #selection-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #selection-panel p {
            margin: 5px 0;
            line-height: 1.4;
        }

        #selection-panel .field-label {
            font-weight: bold;
            color: #888;
            margin-right: 5px;
        }

        #table-container {
            /* background: var(--container-bg);  Moved to info-container */
            box-sizing: border-box;
            background: var(--container-bg);
            /* Allow horizontal scrolling */
            /* transition: background-color 300ms ease; Removed redundancy */
            flex: 1;
            /* Take remaining space */
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #termine-list {
            flex: 1;
            width: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        h2 {
            margin-top: 0;
            color: var(--text-color);
            transition: color 300ms ease;
        }

        table {
            /* width: 100%;  Remove fixed width to allow expansion */
            min-width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            font-size: var(--table-font-size);
            letter-spacing: -0.3pt;
            text-align: left;
            padding: 6px 9px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            /* Prevent text wrapping */
            transition: border-color 300ms ease, color 300ms ease, background-color 300ms ease;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--text-color);
            position: sticky;
            top: 0;
            z-index: 1;
            /* Ensure header stays on top of content */
            transition: background-color 300ms ease, color 300ms ease;
        }

        tr:hover {
            background-color: var(--table-row-hover);
            cursor: pointer;
        }

        tr.highlight {
            background-color: var(--table-row-hover);
            outline: 2px solid var(--border-color);
        }

        tr.selected {
            background-color: var(--table-row-hover);
            outline: 2px solid #007bff;
            /* Distinct outline for selection */
        }

        tr.past-date {
            opacity: 0.5;
        }

        th.sort {
            cursor: pointer;
        }

        th.sort.asc::after {
            content: " ▲";
        }

        th.sort.desc::after {
            content: " ▼";
        }

        #theme-toggle {
            position: absolute;
            top: 1%;
            right: 41em;
            z-index: 1000;
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 300ms ease, color 300ms ease, border-color 300ms ease;
        }

        @media (max-aspect-ratio: 1/1) {
            #theme-toggle {
                right: 1%;
            }
        }

        .filter-panel {
            padding: 0;
            background: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 300ms ease, border-color 300ms ease;
        }

        .filter-panel input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: var(--table-font-size);
            transition: background-color 300ms ease, color 300ms ease, border-color 300ms ease;
        }

        .filter-panel input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>

    <!-- <script src="list.min.js"></script> -->
    <script src="list.js"></script>
    <!-- <script src="jsvectormap.min.js"></script> -->
    <script src="jsvectormap.js"></script>

    <script src="map_de_mill.js"></script>
    <!-- <script src="map_at_mill.js"></script> -->
    <!-- <script src="map_ch_mill.js"></script> -->
</head>

<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Dark Mode">⏾</button>
        <div id="top-pane">
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div id="selection-panel">
                <div id="selection-content">
                    <p class="placeholder">Wähle einen Termin auf der Karte aus, um Details zu sehen.</p>
                </div>
            </div>
        </div>
        <div id="table-container">
            <div class="filter-panel">
                <input class="search" placeholder="Suche..." aria-label="Suche">
            </div>
            <div id="termine-list" class="table-wrapper">
                <table id="termine-table">
                    <thead>
                        <tr>
                            <th class="sort" data-sort="date">Datum</th>
                            <th class="sort" data-sort="dow">Tag</th>
                            <th class="sort" data-sort="time">Uhrzeit</th>
                            <th class="sort" data-sort="city">Stadt</th>
                            <th class="sort" data-sort="name">Name</th>
                            <th class="sort" data-sort="plz">PLZ</th>
                            <th class="sort" data-sort="orga">Veranstalter</th>
                            <th class="sort" data-sort="kontakt">Kontakt</th>
                            <th class="sort" data-sort="link">Link</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            if (newTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            localStorage.setItem('theme', newTheme);
            const button = document.getElementById('theme-toggle');
            button.textContent = newTheme === 'light' ? '⏾' : '✹';
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // If saved theme is light, apply it. Otherwise (dark or null), do nothing (default is dark).
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').textContent = '⏾';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = '✹';
            }
        }

        window.addEventListener('DOMContentLoaded', initTheme);

        function getRelativeDateString(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            // Reset time to midnight for accurate day calculation
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Treat the event date as midnight local time to avoid timezone issues
            // (assuming dateStr is YYYY-MM-DD)
            const eventDate = new Date(dateStr + 'T00:00:00');

            const diffTime = eventDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'heute';
            if (diffDays === 1) return 'morgen';
            if (diffDays === -1) return 'gestern';

            const weeks = Math.abs(Math.round(diffDays / 7));
            const months = Math.abs(Math.round(diffDays / 30));
            if (diffDays > 0) {
                if (months > 2) {
                    return `in ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `in ${weeks} Wochen`;
                }
                return `in ${diffDays} Tagen`;
            } else {
                if (months > 2) {
                    return `vor ${months} Monaten`;
                }
                if (weeks > 2) {
                    return `vor ${weeks} Wochen`;
                }
                return `vor ${Math.abs(diffDays)} Tagen`;
            }
        }

        function distanceText(dist) {
            const carDistance = Math.round(dist * 1.3)
            return carDistance < 20 ? '' : ' (' + carDistance + ' km)';
        }

        let isTableHovering = false;

        function populateTable(termine) {
            const tbody = document.querySelector('#termine-table tbody');
            tbody.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            termine.forEach((t, i) => {
                const row = document.createElement('tr');
                row.id = 'marker-' + i;
                if (t.date && t.date < today) {
                    row.classList.add('past-date');
                }
                const relativeDate = getRelativeDateString(t.date);
                row.innerHTML = `
                    <td class="date" title="${relativeDate}">${t.date || ''}</td>
                    <td class="dow">${t.dow || ''}</td>
                    <td class="time">${t.time || ''}</td>
                    <td class="city">${t.city || ''}${distanceText(t.city_dist)}</td>
                    <td class="name">${t.name || ''}</td>
                    <td class="plz">${t.plz || ''}</td>
                    <td class="orga">${t.orga || ''}</td>
                    <td class="kontakt">${t.kontakt || ''}</td>
                    <td class="link">${t.link || ''}</td>
                `;

                row.addEventListener('mouseenter', () => {
                    isTableHovering = true;
                    const markerIndex = i;
                    // jsVectorMap renders markers in order. We try to find them by class.
                    // Note: This relies on internal implementation details of jsVectorMap (DOM structure).
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        const marker = markers[markerIndex];
                        marker.dispatchEvent(new MouseEvent('mouseover', { bubbles: true }));
                        // Tooltip positioning often requires mousemove
                        const rect = marker.getBoundingClientRect();
                        marker.dispatchEvent(new MouseEvent('mousemove', {
                            bubbles: true,
                            clientX: rect.left + rect.width / 2,
                            clientY: rect.top + rect.height / 2
                        }));
                    }
                });

                row.addEventListener('mouseleave', () => {
                    isTableHovering = false;
                    const markerIndex = i;
                    const markers = document.querySelectorAll('.jvm-marker');
                    if (markers && markers[markerIndex]) {
                        markers[markerIndex].dispatchEvent(new MouseEvent('mouseout', { bubbles: true }));
                    }
                });

                row.addEventListener('click', () => {
                    updateSelectionPanel(t);
                });

                tbody.appendChild(row);
            });
        }

        let currentMap = null;
        let termineList = null;
        let globalTermine = null;
        let globalMapMarkers = null;

        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function initMap(mapMarkers, events) {
            if (currentMap) {
                currentMap.destroy();
            }
            document.getElementById('map').innerHTML = '';

            currentMap = new jsVectorMap({
                markersSelectable: true,
                markersSelectableOne: true,
                selector: '#map',
                map: 'de_mill',
                backgroundColor: 'transparent',
                regionStyle: {
                    initial: {
                        fill: '#333333',
                        stroke: '#AAAAAA',
                        strokeWidth: 0.2
                    },
                },
                zoomButtons: false,
                zoomOnScroll: true,
                markers: [...mapMarkers],
                onMarkerTooltipShow: function (event, tooltip, index) {
                    // console.log('onMarkerTooltipShow', arguments);
                    document.querySelectorAll('tr.highlight').forEach(row => {
                        row.classList.remove('highlight');
                    });

                    const dataIndex = index;
                    // Only highlight if it corresponds to an event marker
                    if (dataIndex >= 0 && dataIndex < mapMarkers.length) {
                        const row = document.getElementById('marker-' + dataIndex);
                        if (row) {
                            row.classList.add('highlight');
                            if (!isTableHovering) {
                                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        }
                    }
                },
                onMarkerTooltipHide: function () {
                    // console.log('onMarkerTooltipHide', arguments);
                },
                onMarkerClick: function (event, index) {
                    // Ignore clicks on city markers for the selection panel logic
                    if (index >= mapMarkers.length) return;

                    const clickedMarker = events[index];
                    if (!clickedMarker) return;

                    // Identify all events at this exact location
                    const targetCoords = JSON.stringify(clickedMarker.coords);

                    // Map to preserve original index for row highlighting
                    const candidates = events.map((t, i) => ({ ...t, originalIndex: i }))
                        .filter(t => JSON.stringify(t.coords) === targetCoords);

                    if (candidates.length === 0) return;
                    updateSelectionPanel(candidates[0]);
                }
            });
        }

        function updateSelectionPanel(termin) {
            // Update Selection Panel content
            const panel = document.getElementById('selection-panel');
            const content = document.getElementById('selection-content');

            const relativeDate = getRelativeDateString(termin.date);

            content.innerHTML = `
                <p class="full-width"><span class="field-label">Name:</span> ${termin.name || ''}</p>
                <p><span class="field-label">Datum:</span> ${termin.date || ''} (${termin.dow || ''}) <span style="color: #888; margin-left: 5px;">${relativeDate}</span></p>
                <p><span class="field-label">Stadt:</span> ${termin.city || ''}${distanceText(termin.city_dist)}</p>
                <p><span class="field-label">Uhrzeit:</span> ${termin.time || ''}</p>
                <p><span class="field-label">PLZ:</span> ${termin.plz || ''}</p>
                <p><span class="field-label">Kontakt:</span> ${termin.kontakt || ''}</p>
                <p><span class="field-label">Veranstalter:</span> ${termin.orga || ''}</p>
                <p><span class="field-label">Link:</span> ${termin.link ? `<a href="${termin.link}" target="_blank">Link</a>` : ''}</p>
            `;
            panel.style.display = 'block';

            // Update Table Selection
            document.querySelectorAll('tr.selected').forEach(row => {
                row.classList.remove('selected');
            });

            const rowId = 'marker-' + termin.originalIndex;
            const row = document.getElementById(rowId);
            if (row) {
                row.classList.add('selected');
                row.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        function initSelection(termine) {
            // Filter for termine today or in the future
            const today = new Date().toISOString().split('T')[0];
            const nextTermine = termine.filter(t => t.date >= today);

            // Sort future termine ascending (earliest first)
            nextTermine.sort((a, b) => a.date.localeCompare(b.date));

            if (nextTermine.length > 0) {
                updateSelectionPanel(nextTermine[0]);
            } else {
                // Fallback: If no future termine, pick the latest past termin
                const pastTermin = termine.filter(t => t.date < today);
                pastTermin.sort((a, b) => b.date.localeCompare(a.date)); // Latest first
                updateSelectionPanel(pastTermin[0]);
            }
        }

        async function loadData() {
            const response = await fetch('termine.json');
            let termine = await response.json();
            // Preserve original index for reliable lookup
            termine = termine.map((t, i) => ({ ...t, originalIndex: i }));

            // 1. Populate Table
            populateTable(termine);

            // 2. Initialize List.js
            termineList = new List('termine-list', {
                valueNames: ['date', 'time', 'city', 'name', 'plz', 'orga', 'kontakt', 'link']
            });
            // Default sort by date
            termineList.sort('date', { order: "asc" });

            // Update selection panel on search
            termineList.on('updated', function (list) {
                const searchInput = document.querySelector('.filter-panel .search');
                // Only auto-select if there is a search query
                if (searchInput && searchInput.value.trim() !== '') {
                    if (list.visibleItems.length > 0) {
                        const firstItem = list.visibleItems[0];
                        // Extract original index from the row ID (e.g. "marker-123")
                        const originalIndex = parseInt(firstItem.elm.id.replace('marker-', ''));
                        const termin = termine[originalIndex];
                        if (termin) {
                            updateSelectionPanel(termin);
                        }
                    }
                }
            });

            // 3. Populate Map Markers
            const mapMarkers = termine
                .map(function (t) {
                    const style = {}

                    if (t.orga == 'DIE LIBERTÄREN') {
                        style.image = '/img/die-libertaeren-logo.png'
                    } else {
                        style.fill = "#007bff"
                    }
                    return {
                        name: t.name,
                        coords: t.coords,
                        style: style,
                    }
                });

            globalTermine = termine;
            globalMapMarkers = mapMarkers;

            initMap(mapMarkers, termine);
            initSelection(termine);
            // Trigger resize to ensure map adjusts to the new layout (panel visibility)
            handleResize();
        }

        window.addEventListener('DOMContentLoaded', loadData);

        const handleResize = debounce(function () {
            if (globalTermine && globalMapMarkers) {
                initMap(globalMapMarkers, globalTermine);
            }
        }, 150);

        window.addEventListener('resize', handleResize);
    </script>
</body>

</html>
